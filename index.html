let players = [];
let currentPlayerIndex = 0;
let currentCard = null;

function showMessage(msg, color="#0f0") {
  const el = document.getElementById("message");
  el.textContent = msg;
  el.style.color = color;
  setTimeout(() => el.textContent="", 3000);
}

// Notifications setup
if ("Notification" in window && Notification.permission !== "granted") {
  Notification.requestPermission();
}

function notifyPlayer(msg) {
  if ("Notification" in window && Notification.permission === "granted") {
    new Notification("Jeu Coquin 🔥", { body: msg, icon: "icons/icon-192.png" });
  }
}

function startGame() {
  const input = document.getElementById("playersInput").value.trim();
  if(!input) { showMessage("Ajoute au moins un joueur !", "red"); return; }
  players = input.split(/\n+/).map(x => x.trim()).filter(x => x.length > 0);
  if(players.length === 0) { showMessage("Ajoute au moins un joueur !", "red"); return; }
  document.getElementById("setup").style.display="none";
  document.getElementById("game").style.display="block";
  updateCurrentPlayer();
}

function updateCurrentPlayer() {
  document.getElementById("currentPlayer").textContent = players[currentPlayerIndex];
}

function showCard(i) {
  currentCard = i;
  document.getElementById("cardText").textContent = cards[i].text;
  document.getElementById("cardIcon").textContent = cards[i].icon || "🔥";
  document.getElementById("card").style.display="block";
}

function pickCard() {
  let n = parseInt(document.getElementById("cardNumber").value);
  if(isNaN(n) || n<1 || n>cards.length){ showMessage("Choisis entre 1 et "+cards.length, "red"); return; }
  showCard(n-1);
}

function randomCard() {
  showCard(Math.floor(Math.random()*cards.length));
}

function passCard() {
  document.getElementById("card").style.display="none"; currentCard=null;
}

function validateCard() {
  if(currentCard === null) { showMessage("Pas de défi affiché.", "red"); return; }
  const player = players[currentPlayerIndex];
  notifyPlayer(player + " a terminé son défi !");
  currentPlayerIndex = (currentPlayerIndex + 1) % players.length;
  updateCurrentPlayer();
  document.getElementById("card").style.display="none";
  currentCard=null;
